<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
    <h1>History</h1>
     <form action="" method="post">
        <label for="line_from">From:</label>
        <input id="line_from" type="number" name="line_from" />
        <label for="line_to">To:</label>
        <input id="line_to" type="number" name="line_to" />
        <button type="submit">Search</button>

         {% for command in history %}
            <h3>{{command}}</h3>
         {%endfor%}



</body>
</html>
